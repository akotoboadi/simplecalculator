<!DOCTYPE html>
<html>
    <head>
        <title>Cart quantity with display on web</title>
        
    </head>
    <body>
        <button onclick="
            document.querySelector('.js-show-quantity').innerHTML =(`cart quantity: ${cartQuantity}`);
            ">Show Quantity</button>
        <button onclick="
        updateCartQuantity(1);
        
        ">Add to cart</button>
        <button onclick="
         updateCartQuantity(2);
        ">+2</button>
        <button onclick="
         updateCartQuantity(3);
        ">+3</button>
        <button onclick="
         updateCartQuantity(4);
        ">+4</button>
        <button onclick="
         updateCartQuantity(5);
        ">+5</button>
        <button onclick="
         updateCartQuantity(-1);
        ">Remove from Cart</button>
        <button onclick="
         updateCartQuantity(-2);
        ">-2</button>
        <button onclick="
         updateCartQuantity(-3);

        ">-3</button>
        <button onclick="
        cartQuantity = 0;
        document.querySelector('.js-show-quantity').innerHTML =(`cart was reset cart quantity: ${cartQuantity}`);
    
        ">Reset Cart</button>

        <p class="js-show-quantity"> cart quantity : 0</p>





        <script>
            let cartQuantity = 0;
            function updateCartQuantity(num){
                 
                if (num > 0){
                        cartQuantity = cartQuantity + num;
                    if (cartQuantity >10){
                        document.querySelector('.js-show-quantity').innerHTML = (`The cart is full`);
                        cartQuantity -= num;

                    }else if (cartQuantity <=10){
                        document.querySelector('.js-show-quantity').innerHTML = (`cart quantity: ${cartQuantity}`);

                    }


                }else if(num< 0){
                                cartQuantity+=num;
                    if (cartQuantity < 0){
                        document.querySelector('.js-show-quantity').innerHTML = (`Not enough items in cart`);
                        cartQuantity += Math.abs(num);

                    }else if (cartQuantity >=0){
                        document.querySelector('.js-show-quantity').innerHTML = (`cart quantity: ${cartQuantity}`);

                    }

                }
                

            }
            
            
        </script>
    </body>
</html>
