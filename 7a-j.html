<!DOCTYPE html>
<html>
    <head>
        <title>Practicals on Functions</title>
    </head>
    <body>
        <script>
            function greet(name){
                if (name == undefined){
                    console.log(`Hi there!`);
                }else{
                    console.log(`Hello ${name}!`);
                }
                
            }
            greet();
            greet('Akoto');
            greet('Simon');
        </script>
    </body>
</html>
