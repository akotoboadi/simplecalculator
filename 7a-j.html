<!DOCTYPE html>
<html>
    <head>
        <title>Practicals on Functions</title>
    </head>
    <body>
        <script>
            function greet(name){
                if (name == undefined){
                    console.log(`Hi there!`);
                }else{
                    console.log(`Hello ${name}!`);
                }
                
            }
            greet();
            greet('Akoto');
            greet('Simon');
            function convertToFahrenheit(celcius){
                let fahrenheit = (celcius * 9/5) + 32;
                return fahrenheit;
            }
            console.log(convertToFahrenheit(25));

            function convertToCelcius(fahrenheit){
                let celcius = ( fahrenheit - 32) *5/9;
                return celcius;
            }
            console.log(convertToCelcius(86));

            function convertTemperature(degrees,unit){
                let result = '';
                if (unit ==='C'){
                    let celsiusToFahrenheitResult = (degrees * 9/5) + 32;
                     result = (`${celsiusToFahrenheitResult}F`);
                }else if (unit === 'F'){
                    let fahrenheitToCelsiusResult = ( degrees - 32) *5/9;
                     result = (`${fahrenheitToCelsiusResult}C`);

                }else {
                     result =(`You did not enter the right unit`);
                }
                return result;

            }
            console.log(convertTemperature(25,'C'));
            console.log(convertTemperature(86,'F'));
            console.log(convertToCelcius(86));
            console.log(convertToFahrenheit(25));

            function convertLength(length,from,to){
                let result = '';
                if (from === 'miles' && to ==='km'){
                    let convertedLength = (length * 1.6);
                    result = (`${length} ${from} = ${convertedLength} ${to}`);
                }else if (from === 'km' && to ==='miles'){
                    let convertedLength = (length * 0.625);
                    result = (`${length} ${from} = ${convertedLength} ${to}`);

                }else if (from === 'km' && to ==='km'){
                    let convertedLength = length;
                    result = (`${length} ${from} = ${convertedLength} ${to}`);

                }else if (from === 'miles' && to ==='miles'){
                    let convertedLength = length;
                    result = (`${length} ${from} = ${convertedLength} ${to}`);

                }else if((from !== 'miles') || (from !=='km') ){
                    result = (`Invalid unit: (${from} )`);
                }else if((to !== 'miles') || (to !=='km')){
                    result = (`Invalid unit: (${to} )`);

                }
                return result;

            }
            console.log(convertLength(50,'miles','km'));
            console.log(convertLength(32,'km','miles'));
            console.log(convertLength(50,'km','km'));
            console.log(convertLength(5,'Ibs','km'));
            console.log(convertLength(5,'Ibs','Ibs'));
            console.log(convertLength(5,'miles','Ibs'));


            
        </script>
    </body>
</html>
