<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock  Paper Scissors </p>
        <button onclick="
        playGame('rock');
        
        ">Rock</button>
        <button onclick="
        
        playGame('paper');

        ">Paper</button>
        <button onclick="
        playGame('scissors');
        ">Scissors</button>
        <button onclick="
        score.Wins = 0;
        score.Ties = 0;
        score.loses = 0;
        localStorage.removeItem('score');
        
        ">Reset Score</button>
        <script>
            // const score = {
            //     Wins:0,
            //     loses:0,
            //     Ties:0
            // };
            let score = JSON.parse(localStorage.getItem('score')) ||{
                    Wins:0,
                    loses:0,
                    Ties:0
                } ;
             
            
            /*
            if (!score){
                score ={
                    Wins:0,
                    loses:0,
                    Ties:0
                }
            }
            */


            function playGame(playerMove){
                const computerMove =pickComputerMove();
        
        
                let result ='';

                if (playerMove == 'rock'){
                        if (computerMove ==='rock'){
                        result = 'Tie';
                    }else if(computerMove === 'paper'){
                        result = 'You lose';

                    }else if(computerMove === 'scissors'){
                        result = 'You Win';
                    }

                    
                    
                }
                else if (playerMove == 'paper'){
                        if (computerMove ==='rock'){
                        result = 'You Win';
                    }else if(computerMove === 'paper'){
                        result = 'Tie';

                    }else if(computerMove === 'scissors'){
                        result = 'You lose';
                    }
                    
                    

                }
                else if (playerMove == 'scissors'){
                        if (computerMove ==='rock'){
                        result = 'You lose';
                    }else if(computerMove === 'paper'){
                        result = 'You Win';

                    }else if(computerMove === 'scissors'){
                        result = 'Tie';
                    }
                    
                    
                    

                }

                if (result ==='You Win'){
                        score.Wins += 1;
                        
                    }else if (result ==='You lose'){
                        score.loses += 1;
                        
                    }else if (result ==='Tie'){
                        score.Ties += 1;
                        
                    }

                    localStorage.setItem('score',JSON.stringify(score));
                    // NB: Localstorage only supports strings.
                    // localStorage.setItem('message','hello'); this sets the value
                    //localStorage.getItem('messsage'); this gets the value

                alert(`You picked ${playerMove}, the computer picked ${computerMove},${result}
Wins: ${score.Wins} losses: ${score.loses} Ties: ${score.Ties}`);


                

            }
            
            function pickComputerMove(){
                const randomNumber = Math.random();
                let computerMove = '';



                if (randomNumber >= 0 && randomNumber< 1/3){
                    computerMove ='rock';

                } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove ='paper';
                }else if (randomNumber >=2/3 && randomNumber <1){
                    computerMove ='scissors';
                }
                return computerMove;


            }

        </script>
    </body>
</html>
