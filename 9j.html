<!DOCTYPE html>
<html>
    <head>
        <title>Calculator with display on web (not console)</title>
    </head>
    <body>
        <p class="js-result"></p>
        <p>
            <button onclick="
        
        updateCalculation('1');
            "> 1
        </button>
        <button onclick="
        updateCalculation('2');
        "> 2
        </button>
        <button onclick="
        updateCalculation('3');
        "> 3
            
        </button>
        <button onclick="
        updateCalculation('+');
        "> +

        </button>

        </p>
        <p>
            <button onclick="
        updateCalculation('4');
            "> 4
        </button>
        <button onclick="
        updateCalculation('5');
        "> 5
        </button>
        <button onclick="
        updateCalculation('6');
        "> 6
            
        </button>
        <button onclick="
        updateCalculation('-');
        "> -

        </button>

        </p>
        <p>
            <button onclick="
        updateCalculation('7');
            "> 7
        </button>
        <button onclick="
        updateCalculation('8');
        "> 8
        </button>
        <button onclick="updateCalculation('9');
        "> 9
            
        </button>
        <button onclick="
        updateCalculation('*');
        "> *

        </button>

        </p>
        <p>
            <button onclick="
        updateCalculation('0');
            "> 0
        </button>
        <button onclick="
        updateCalculation('.');
        "> .
        </button>
        <button onclick="
        calculation = eval(calculation);
        document.querySelector('.js-result').innerHTML = (`${calculation}`);
        "> =

        </button>
        <button onclick="
        updateCalculation('/');
        "> /

        </button>

        </p>
        
        <button onclick="
        calculation = '';
        document.querySelector('.js-result').innerHTML= calculation;
        console.log(`cleared`);
        "> clear

        </button>


        <script>
            document.querySelector('.js-result').innerHTML = localStorage.getItem('calculation');
            
            let calculation = JSON.parse(localStorage.getItem('calculation'));

            if (!calculation){
                calculation = '0';
            }
            function updateCalculation(num){
                calculation +=num;
                localStorage.setItem('calculation',JSON.stringify(calculation));
                console.log(calculation);
                document.querySelector('.js-result').innerHTML = calculation;


            }
        </script>

    </body>
</html>
